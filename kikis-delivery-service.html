<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔女の宅急便</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>魔女の宅急便</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="majo-copyback.png" alt="魔女の宅急便のイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>若い魔女のキキは、伝統に従って一人暮らしの修行をするため、大きな黒い猫のジジとともに別の町へ向かう。新しい町で、彼女は宅急便の仕事を始め、様々な人々と交流しながら成長していく姿が描かれる。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="kiki.jpg" alt="キキの画像" class="character-image">
                    <p>キキ: 若い魔女で、宅急便の配達をする。</p>
                </div>
                <div class="character">
                    <img src="jiji.jpg" alt="ジジの画像" class="character-image">
                    <p>ジジ: キキの相棒である黒い猫。</p>
                </div>
                <div class="character">
                    <img src="ursula.jpg" alt="ウルスラの画像" class="character-image">
                    <p>ウルスラ: 画家の女性で、キキと友達になる。</p>
                </div>
                <div class="character">
                    <img src="tombow.jpg" alt="トンボの画像" class="character-image">
                    <p>トンボ: 飛行機の設計士志望の少年。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

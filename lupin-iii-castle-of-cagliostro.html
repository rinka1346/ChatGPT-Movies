<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルパン三世 カリオストロの城</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>ルパン三世 カリオストロの城</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="lupan-copyback.png" alt="ルパン三世 カリオストロの城のイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>ルパン三世と次元大介は、偽札を追ってモナコにやってきます。彼らは美しいクラリスと出会い、彼女が囚われの身であることを知ります。彼女を助けるため、ルパンたちはカリオストロ公爵の城へ向かうのです。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="lupin.jpg" alt="ルパン三世の画像" class="character-image">
                    <p>ルパン三世: 知恵と勇気を持つ怪盗。冒険好きで女性好き。</p>
                </div>
                <div class="character">
                    <img src="jigen.jpg" alt="次元大介の画像" class="character-image">
                    <p>次元大介: ルパン三世の相棒。銃の名手。</p>
                </div>
                <div class="character">
                    <img src="clarisse.jpg" alt="クラリスの画像" class="character-image">
                    <p>クラリス: カリオストロ公爵の囚われの姫。</p>
                </div>
                <div class="character">
                    <img src="zenigata.jpg" alt="銭形警部の画像" class="character-image">
                    <p>銭形警部: ルパン三世を追いかける刑事。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

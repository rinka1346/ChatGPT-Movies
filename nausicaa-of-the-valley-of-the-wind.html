<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風の谷のナウシカ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>風の谷のナウシカ</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="nausica-copyback.png" alt="風の谷のナウシカのイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>未来の世界、荒廃した地球で、自然と共生する能力を持つナウシカは、巨大昆虫たちとの戦いと人間たちの争いに立ち向かう。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="nausicaa.jpg" alt="ナウシカの画像" class="character-image">
                    <p>ナウシカ: 風の谷の王女で、自然と動植物と意思疎通できる。</p>
                </div>
                <div class="character">
                    <img src="asuberu.jpg" alt="アスベルの画像" class="character-image">
                    <p>アスベル: 荒廃した世界で生き抜く若者。ナウシカと協力する。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

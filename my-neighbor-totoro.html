<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>となりのトトロ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>となりのトトロ</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="totoro-copyback.png" alt="となりのトトロのイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>2人の姉妹、さつきとめいは、田舎の古びた家に引っ越してきます。彼女たちは近くの森で不思議な生物、トトロと出会い、幻想的な冒険に巻き込まれます。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="oototoro.jpg" alt="トトロの画像" class="character-image">
                    <p>トトロ: 森に住む大きな生物で、自然を守る存在。</p>
                </div>
                <div class="character">
                    <img src="satsuki.jpg" alt="さつきの画像" class="character-image">
                    <p>さつき: 姉妹の姉で、妹のめいと一緒に冒険する。</p>
                </div>
                <div class="character">
                    <img src="mei.jpg" alt="めいの画像" class="character-image">
                    <p>めい: 姉妹の妹で、トトロと友達になる。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崖の上のポニョ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>崖の上のポニョ</h1>
            <nav>
                <a href="index.html">トップページに戻る</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="ponyo-copyback.png" alt="崖の上のポニョのイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>5歳の少年・宗介は、海辺で不思議な金魚のような少女・ポニョと出会う。ポニョは人間の世界に興味を持ち、宗介との交流を通じて人間の少女として生きることを決意する。</p>
            </div>
            <div class="characters">
              <h2>主な登場人物</h2>
              <div class="character">
                  <img src="ponyo.jpg" alt="ポニョの画像" class="character-image">
                  <p>ポニョ: 海の精霊で、人間の少女になりたいと願う。</p>
              </div>
              <div class="character">
                  <img src="sousuke.jpg" alt="宗介の画像" class="character-image">
                  <p>宗介: 5歳の少年で、ポニョと友達になる。</p>
              </div>
              <div class="character">
                  <img src="lisa.jpg" alt="りさの画像" class="character-image">
                  <p>りさ: 宗介の母親で、ポニョのことを受け入れる。</p>
              </div>
              <div class="character">
                  <img src="fujimoto.jpg" alt="フジモトの画像" class="character-image">
                  <p>フジモト: 海の世界を守ろうとする魔法使い。</p>
              </div>
          </div>
      </section>
  </main>
</body>

</html>

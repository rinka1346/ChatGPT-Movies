<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅の豚</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>紅の豚</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="porco-copyback.png" alt="紅の豚のイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>第一次世界大戦後のイタリア。元戦闘機パイロットの豚の男、ポルコ・ロッソは、海賊として生計を立てていた。彼は飛行機の修理をする傍ら、美しいジーナと出会い、彼女の娘であるフィオとともに大冒険に挑むことになる。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="porco.jpg" alt="ポルコ・ロッソの画像" class="character-image">
                    <p>ポルコ・ロッソ: 元戦闘機パイロットで、海賊として生きる。</p>
                </div>
                <div class="character">
                    <img src="fio.jpg" alt="フィオの画像" class="character-image">
                    <p>フィオ: ジーナの娘で、ポルコと共に冒険に出る。</p>
                </div>
                <div class="character">
                    <img src="gina.jpg" alt="ジーナの画像" class="character-image">
                    <p>ジーナ: ポルコの友人で、美しい女性。</p>
                </div>
                <div class="character">
                    <img src="dona.jpg" alt="ドナ・ビアンカの画像" class="character-image">
                    <p>ドナ・ビアンカ: 海賊団のリーダー。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

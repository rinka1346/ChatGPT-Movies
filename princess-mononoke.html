<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もののけ姫</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>もののけ姫</h1>
            <nav>
                <a href="index.html">トップページに戻る</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="mononoke-copyback.png" alt="もののけ姫のイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>若い戦士・アシタカは、呪いをかけられた森で出会ったもののけ姫・サンと出会う。彼女と共に、人間と自然の調和を守る戦いに挑む。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="ashitaka.jpg" alt="アシタカの画像" class="character-image">
                    <p>アシタカ: 森の神に呪いをかけられた若い戦士。</p>
                </div>
                <div class="character">
                    <img src="san.jpg" alt="サンの画像" class="character-image">
                    <p>サン: もののけ姫で、森を守る戦士。</p>
                </div>
                <div class="character">
                    <img src="eboshi.jpg" alt="エボシの画像" class="character-image">
                    <p>エボシ: 鉄を作り、森を切り開くことに固執するリーダー。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

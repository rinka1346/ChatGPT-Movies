<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君たちはどう生きるか</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>君たちはどう生きるか</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="kimitachi-copyback.png" alt="君たちはどう生きるかのイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>孤独な少年、恭介は、祖母の家で過ごす夏休み中に、不思議な少年・仲間と出会います。彼らは「人間らしく生きること」の真実を求め、共に冒険に出る。この旅を通じて、恭介は人生の意味や大切なことについて学ぶ。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="kyosuke.jpg" alt="恭介の画像" class="character-image">
                    <p>恭介: 孤独な少年。物語の主人公。</p>
                </div>
                <div class="character">
                    <img src="gen.jpg" alt="源の画像" class="character-image">
                    <p>源: 不思議な少年。恭介と出会う。</p>
                </div>
                <div class="character">
                    <img src="sensei.jpg" alt="先生の画像" class="character-image">
                    <p>先生: 恭介の祖母。物語の導入者。</p>
                </div>
                <div class="character">
                    <img src="yukichi.jpg" alt="幸吉の画像" class="character-image">
                    <p>幸吉: 仲間の一員。勇気ある冒険者。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-details h2 {
            margin-bottom: 10px;
        }

        .profile-details p {
            margin-bottom: 5px;
        }

        .profile-bio {
            margin-top: 20px;
        }

        .profile-actions {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <div class="profile-details">
            <h2>ユーザーネーム</h2>
            <p>年齢: 25歳</p>
            <p>性別: 男性</p>
            <p>住んでいる都道府県: 東京都</p>
        </div>
        <div class="profile-bio">
            <h2>自己紹介</h2>
            <p>音楽が大好きです！ロック、ポップ、ジャズなど幅広いジャンルが好きです。おすすめの曲があれば教えてください！</p>
        </div>
        <div class="profile-actions">
            <button class="button">フォローする</button>
            <button class="button">メッセージを送る</button>
        </div>
    </div>
</body>

</html>

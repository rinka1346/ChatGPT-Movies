<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風立ちぬ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>風立ちぬ</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="kazetachinu-copyback.png" alt="風立ちぬのイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>航空機設計士の青木二郎は、戦前から戦後にかけての日本の航空産業を支えた。彼は夢と情熱を持って風立ちぬという名の飛行機を設計し、多くの人々との出会いと別れを経験する。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="jirou.jpg" alt="青木二郎の画像" class="character-image">
                    <p>青木二郎: 航空機設計士。風立ちぬの設計者。</p>
                </div>
                <div class="character">
                    <img src="naoko.jpg" alt="佐野直子の画像" class="character-image">
                    <p>佐野直子: 青木二郎の妻。彼を支える理解あるパートナー。</p>
                </div>
                <div class="character">
                    <img src="kurokawa.jpg" alt="黒川清の画像" class="character-image">
                    <p>黒川清: 青木二郎の同僚で友人。航空産業の仲間。</p>
                </div>
                <div class="character">
                    <img src="caproni.jpg" alt="カプロニの画像" class="character-image">
                    <p>カプロニ: イタリアの航空機製造業者。青木二郎の業界でのライバル。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

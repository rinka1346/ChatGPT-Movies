<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千と千尋の神隠し</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>千と千尋の神隠し</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="chihiro-copyback.png" alt="千と千尋の神隠しのイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>10歳の少女、千尋は、両親とともに新しい家に引っ越していたが、途中で神秘的な場所に迷い込んでしまう。そこは不思議な温泉地で、夜になるとそこに住む神々や妖怪たちが姿を現す。千尋は、両親が豚に変えられてしまい、神秘的な世界でさまざまな試練に立ち向かうことになる。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="chihiro.jpg" alt="千尋の画像" class="character-image">
                    <p>千尋: 物語の主人公。勇敢で芯の強い少女。</p>
                </div>
                <div class="character">
                    <img src="haku.jpg" alt="ハクの画像" class="character-image">
                    <p>ハク: 謎めいた少年。千尋をサポートする。</p>
                </div>
                <div class="character">
                    <img src="yubaba.jpg" alt="湯婆婆の画像" class="character-image">
                    <p>湯婆婆: 神秘的な温泉地の支配人。</p>
                </div>
                <div class="character">
                    <img src="no-face.jpg" alt="カオナシの画像" class="character-image">
                    <p>カオナシ: 不気味な顔をした妖怪。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

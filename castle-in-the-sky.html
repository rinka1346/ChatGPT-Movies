<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天空の城ラピュタ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>天空の城ラピュタ</h1>
        </div>
    </header>
    <main class="container">
        <section class="movie-details">
            <img src="laputa-copyback.png" alt="天空の城ラピュタのイメージ画像" class="movie-image">
            <div class="story-summary">
                <h2>物語のあらすじ</h2>
                <p>少年パズーは、空から降ってきた少女シータと出会う。シータは空に浮かぶ伝説のラピュタを探していて、二人は共に冒険の旅に出る。途中、彼らは空賊や軍人といったさまざまな敵に立ち向かいながら、ラピュタの謎を解き明かしていくことになる。</p>
            </div>
            <div class="characters">
                <h2>主な登場人物</h2>
                <div class="character">
                    <img src="pazu.jpg" alt="パズーの画像" class="character-image">
                    <p>パズー: 天空の城ラピュタを信じる少年。</p>
                </div>
                <div class="character">
                    <img src="shiita.jpg" alt="シータの画像" class="character-image">
                    <p>シータ: ラピュタを探しに来た少女。</p>
                </div>
                <div class="character">
                    <img src="dola.jpg" alt="ドーラ船長の画像" class="character-image">
                    <p>ドーラ船長: 空賊の船長。</p>
                </div>
                <div class="character">
                    <img src="musca.jpg" alt="ムスカの画像" class="character-image">
                    <p>ムスカ: ラピュタを探る謎の組織のリーダー。</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
